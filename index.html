<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GM TOP UP</title>

<!-- LOGIN CHECK -->
<script>
if(localStorage.getItem("gm_logged") !== "yes"){
    window.location.href = "login.html";
}
</script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #eef2ff;
        font-family: Arial, sans-serif;
    }

    /* Header */
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 15px;
        background: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .title {
        font-size: 27px;
        font-weight: 900;
        color: #4B0082;
    }
    .balance {
        background: #8b32ff;
        padding: 8px 14px;
        border-radius: 25px;
        color: white;
        font-weight: bold;
    }

    /* Logout Button */
    .logout {
        margin-left: 10px;
        background: red;
        padding: 8px 15px;
        border-radius: 25px;
        color: white;
        font-size: 15px;
        cursor: pointer;
        font-weight: bold;
    }

    /* Notice */
    .notice {
        background: #8b32ff;
        padding: 18px;
        color: white;
        margin: 16px;
        border-radius: 15px;
        font-size: 16px;
        position: relative;
    }
    .close {
        position: absolute;
        right: 15px;
        top: 12px;
        background: #fff;
        padding: 2px 10px;
        border-radius: 6px;
        color: #8b32ff;
        cursor: pointer;
    }

    h1 {
        text-align: center;
        margin-top: 10px;
        font-size: 28px;
        font-weight: bold;
    }

    /* Card Grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        padding: 15px;
    }

    .card {
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        text-align: center;
        transition: 0.3s;
        cursor:pointer;
    }
    .card:hover {
        transform: scale(1.06);
    }
    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }
    .card-title {
        padding: 12px;
        font-weight: bold;
        font-size: 15px;
    }

    /* Footer */
    .footer {
        background: white;
        margin-top: 25px;
        padding: 20px;
        text-align: center;
        font-size: 14px;
        color: #444;
    }
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div style="display:flex;align-items:center;gap:10px;">
        <div class="title">GM TOP UP</div>
        <div class="logout" onclick="logout()">Logout</div>
    </div>
    <div class="balance">৳ 00</div>
</div>

<!-- NOTICE -->
<div class="notice" id="noticeBox">
    <strong>Notice:</strong> টপআপে সমস্যা হলে WhatsApp এ যোগাযোগ করুন।
    <div class="close" onclick="document.getElementById('noticeBox').style.display='none'">X</div>
</div>

<h1>Free Fire Purchase</h1>

<!-- CARDS -->
<div class="grid">

    <div class="card" onclick="location.href='idcode.html'">
        <img src="https://i.ibb.co/3mC9SdCS/1745298889.png">
        <div class="card-title">ID Code TopUp</div>
    </div>

    <div class="card" onclick="location.href='weekly.html'">
        <img src="https://i.ibb.co/4gYx87NC/1745298955.png">
        <div class="card-title">Weekly</div>
    </div>

    <div class="card" onclick="location.href='level.html'">
        <img src="https://i.ibb.co/CpLTgPrx/1753691567.png">
        <div class="card-title">Level Up Pass</div>
    </div>

    <div class="card" onclick="location.href='lite.html'">
        <img src="https://i.ibb.co/vvfD6Z9Z/1745298925.png">
        <div class="card-title">Weekly Lite</div>
    </div>

    <div class="card" onclick="location.href='evo.html'">
        <img src="https://i.ibb.co/yBxLGqm7/1745298935.png">
        <div class="card-title">Evo Access</div>
    </div>

    <div class="card" onclick="location.href='indo.html'">
        <img src="https://i.ibb.co/xthYzBQd/1745298966.png">
        <div class="card-title">Indonesia TopUp</div>
    </div>

</div>

<!-- FOOTER -->
<div class="footer">
    <h2>GM TOP UP</h2>
    Fast • Safe • Reliable Free Fire Top-Up <br><br>
    Team — GM TOP UP
</div>

<script>
function logout(){
    localStorage.removeItem("gm_logged");
    localStorage.removeItem("gmuser_name");
    localStorage.removeItem("gmuser_email");
    localStorage.removeItem("gmuser_pass");

    alert("Logged out!");
    window.location.href = "login.html";
}
</script>

</body>
</html>
