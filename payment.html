<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Payment - GM TopUp</title>

<style>
  :root{--primary:#7b2ff7;--accent:#6a14f0;--muted:#eef2ff}
  body{margin:0;font-family:Inter, Arial, sans-serif;background:var(--muted);color:#222}
  .title{width:100%;text-align:center;padding:26px 10px 6px;font-size:34px;color:var(--primary);font-weight:800}
  .wrap{max-width:520px;margin:18px auto;padding:18px}
  .card{background:#fff;border-radius:16px;padding:18px;box-shadow:0 8px 30px rgba(20,20,50,0.06)}
  .product-img{width:180px;height:180px;object-fit:cover;border-radius:12px;margin:12px auto;display:block; background:#f2f2f6}
  h2{margin:10px 0 4px;text-align:center}
  .amount{color:var(--primary);font-size:28px;text-align:center;font-weight:800;margin:6px 0}
  .uidline{color:#666;text-align:center;margin-bottom:12px}
  .primary-btn{display:block;width:100%;background:#1679ff;color:#fff;padding:12px;border-radius:10px;font-weight:700;border:none;margin-top:8px}
  .logos{display:flex;gap:12px;margin-top:16px}
  .logo-box{flex:1;background:#fff;padding:12px;border-radius:12px;box-shadow:0 6px 16px rgba(15,15,40,0.05);display:flex;align-items:center;justify-content:center}
  .logo-box img{max-width:120px}
  .bottom-pay{position:fixed;left:0;right:0;bottom:0;padding:18px;background:#e6f0ff;border-top-left-radius:16px;border-top-right-radius:16px;display:flex;justify-content:center}
  .pay-btn{background:#dff0ff;border-radius:14px;padding:14px;font-size:20px;color:var(--primary);font-weight:800;width:min(640px,92%);text-align:center}
</style>
</head>

<body>

<div class="title">Payment</div>

<div class="wrap">
  <div class="card">

    <img id="productImg" class="product-img" src="" alt="Product">

    <h2 id="productName">GM TopUp</h2>
    <div id="amount" class="amount">‡ß≥ 0</div>
    <div class="uidline">UID: <span id="uidSpan">-</span></div>

    <button class="primary-btn">üì± ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶Ç‡¶ï‡¶ø‡¶Ç</button>

    <div class="logos">
      <div class="logo-box"><img src="https://i.ibb.co/DHcxsR5j/bkash.png"></div>
      <div class="logo-box"><img src="https://i.ibb.co/39WQW9Nm/nagad.png"></div>
    </div>

  </div>
</div>

<div class="bottom-pay">
  <div id="payNow" class="pay-btn">Pay 0 BDT</div>
</div>


<script>
  // Read URL data
  const params = new URLSearchParams(window.location.search);
  const title = params.get("title") || "GM TopUp";
  const price = params.get("price") || "0";
  const uid = params.get("uid") || "-";
  const img = params.get("img") || "https://i.ibb.co/sd90nTrf/IMG-20251120-114117.png";

  // Set data
  document.getElementById("productName").innerText = title;
  document.getElementById("amount").innerText = "‡ß≥ " + price;
  document.getElementById("payNow").innerText = "Pay " + price + " BDT";
  document.getElementById("uidSpan").innerText = uid;

  // Set Image (Always Works)
  document.getElementById("productImg").src = decodeURIComponent(img);

  // If fails ‚Üí fallback
  document.getElementById("productImg").onerror = function() {
      this.src = "https://i.ibb.co/sd90nTrf/IMG-20251120-114117.png";
  };
</script>

</body>
</html>
