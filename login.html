<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login – GM TOP UP</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}
.box{
    width:330px;
    padding:25px;
    background:#0d0d0d;
    border-radius:15px;
    border:2px solid #00ff55;
}
h2{
    text-align:center;
}
input{
    width:100%;
    margin:10px 0;
    padding:12px;
    border-radius:8px;
    border:1px solid #00ff55;
    background:#000;
    color:white;
}
button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    background:#00ff55;
    color:#000;
    font-size:17px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}
a{ color:#00ff55; }
</style>
</head>
<body>

<div class="box">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Password">

    <button onclick="login()">Login</button>

    <p style="margin-top:10px; text-align:center;">
        Don't have an account? <a href="signup.html">Signup</a>
    </p>
</div>

<script>
function login(){
    let email = document.getElementById("email").value;
    let pass = document.getElementById("pass").value;

    let savedEmail = localStorage.getItem("gmuser_email");
    let savedPass = localStorage.getItem("gmuser_pass");

    if(email === savedEmail && pass === savedPass){
        localStorage.setItem("gm_logged", "yes");
        alert("Login সফল!");
        window.location.href = "index.html";
    }else{
        alert("Email বা Password ভুল!");
    }
}
</script>

</body>
</html>
