<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup – GM TopUp</title>

<style>
    body {
        margin:0;
        padding:0;
        background:#eef2ff;
        font-family:Arial;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .box{
        width:330px;
        background:white;
        padding:25px;
        border-radius:12px;
        box-shadow:0 3px 12px rgba(0,0,0,0.2);
        text-align:center;
    }

    h2{
        margin-bottom:20px;
        color:#6a14f0;
    }

    input{
        width:100%;
        padding:12px;
        margin:10px 0;
        border-radius:8px;
        border:1px solid #ccc;
        font-size:15px;
    }

    button{
        width:100%;
        padding:12px;
        margin-top:10px;
        border:none;
        background:#6a14f0;
        color:white;
        border-radius:8px;
        font-size:17px;
        cursor:pointer;
    }

    .switch{
        margin-top:12px;
        font-size:14px;
    }

    .switch a{
        color:#6a14f0;
        font-weight:bold;
        cursor:pointer;
    }
</style>
</head>

<body>

<div class="box" id="loginBox">
    <h2>Login</h2>

    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPass" placeholder="Password">

    <button onclick="loginUser()">Login</button>

    <div class="switch">
        Don't have an account? <a onclick="showSignup()">Signup</a>
    </div>
</div>

<div class="box" id="signupBox" style="display:none;">
    <h2>Signup</h2>

    <input type="text" id="regUser" placeholder="Username">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPass" placeholder="Password">

    <button onclick="signupUser()">Create Account</button>

    <div class="switch">
        Already have an account? <a onclick="showLogin()">Login</a>
    </div>
</div>


<script>
function showSignup(){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("signupBox").style.display="block";
}

function showLogin(){
    document.getElementById("signupBox").style.display="none";
    document.getElementById("loginBox").style.display="block";
}

// Signup
function signupUser(){
    let user = document.getElementById("regUser").value.trim();
    let email = document.getElementById("regEmail").value.trim().toLowerCase();
    let pass = document.getElementById("regPass").value.trim();

    if(user=="" || email=="" || pass==""){
        alert("সব ঘর পূরণ করুন!");
        return;
    }

    localStorage.setItem("gmuser_email", email);
    localStorage.setItem("gmuser_pass", pass);
    localStorage.setItem("gmuser_name", user);

    alert("অ্যাকাউন্ট তৈরি হয়েছে! এখন Login করুন।");
    showLogin();
}

// Login
function loginUser(){
    let email = document.getElementById("loginEmail").value.trim().toLowerCase();
    let pass = document.getElementById("loginPass").value.trim();

    let saveEmail = localStorage.getItem("gmuser_email");
    let savePass = localStorage.getItem("gmuser_pass");

    if(email === saveEmail && pass === savePass){
        alert("Login Successful!");
        localStorage.setItem("gm_logged", "yes");
        window.location.href = "index.html"; // logged in → home
    } else {
        alert("Email বা Password ভুল!");
    }
}
</script>

</body>
</html>
